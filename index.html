<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Launch YouTube Video</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
    .bs-example{
    	margin: 20px;
    }
    .modal-dialog iframe{
        margin: 0 auto;
        display: block;
    }
</style>
<script>
$(document).ready(function(){
	playYouTubeVideo();   
});
  
function playYouTubeVideo(){
  var trigger = $("body").find('[data-toggle="modal"]');
  trigger.click(function() {
    var theModal = $(this).data("target"),
    videoURL = $(this).attr( "data-videoLink" ), 
    videoURLauto = videoURL+"?autoplay=1" ;
    $(theModal+' iframe').attr('src', videoURLauto);
    $(theModal+' button.close').click(function () {
        $(theModal+' iframe').attr('src', videoURL);
    });   
  });
}

</script>
</head>
<body>
<div class="bs-example">
	<a href="#" class="btn btn-default" data-toggle="modal" data-target="#videoModal" data-videoLink="https://www.youtube.com/embed/8b0ubLO2MUE" >VIDEO 1</a>
	<br/>
	<a href="#" class="btn btn-default" data-toggle="modal" data-target="#videoModal" data-videoLink="https://www.youtube.com/embed/37bASMWMyd8" >VIDEO 2</a>
  
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-body">
			  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			  <div>
				<iframe width="100%" height="350" src=""></iframe>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	
</div>     
</body>
</html>
